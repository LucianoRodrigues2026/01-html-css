<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>desafio5</title>
 <style>
  .imagem-wrapper {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden; /* Garante que a imagem não saia do círculo no zoom */
    border: 4px solid #fff;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave */
    cursor: pointer;
  }

  .imagem-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease; /* Transição para o zoom da imagem */
  }

  /* Efeito ao passar o mouse */
  .imagem-wrapper:hover {
    transform: translateY(-5px); /* Eleva levemente o círculo */
    box-shadow: 0px 8px 20px rgba(118, 20, 20, 0.3); /* Sombra fica mais forte */
  }

  .imagem-wrapper:hover img {
    transform: scale(1.1); /* Dá um zoom de 10% na foto */
  }
</style>
</head>
<body>
  <h1>Minhas redes socias</h1>
  <h2>QUEM SOU EU?</h2>
  <div class="imagem-wrapper">
    <img src="soueu.jpg" alt="foto do autor do site">
  </div>  
</body>
</html>
