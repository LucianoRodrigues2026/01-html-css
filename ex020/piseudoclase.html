<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <title>Links personalisados</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:visited {
      color: crimson;
    }
    a:hover {
      color: black;
      text-decoration: underline;
    }
    a:active {
      color: yellow;
    }
    .importante{
      font-size: 2em;
      background-image: linear-gradient(to right, pink,black);
      
    }
    a::before{
      content: "⇐ ";
      text-decoration: none;
      font-weight: normal;
      color: red;
    }
    a::after {
      content: " ⇒";
      text-decoration: none;
      font-weight: normal;
      color: violet;
    }
  </style>
</head>
<body>
  <h1>Personalisando links</h1>
  <ul>
    <li><a href="hover.html" target="_blank" rel="prev">HOVER LINK</a></li>
    <li><a href="index.html" target="_blank" rel="prev" class="importante">INDEX HTML</a></li>
    <li><a href="https://www.youtube.com/watch?v=8toOJb8xhB8" target="_blank" rel="nofollow">SOFA BLAZE</a></li>
  </ul>  
</body>
</html>
