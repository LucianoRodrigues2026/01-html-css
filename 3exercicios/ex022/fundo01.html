<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundo 001</title>
</head>
<style>
  body {
    background-image: url('imagens/planes-4k-ultra-.jpg');
  }
  div.quadrado {
    display: inline-block;
    border: 5px solid rgb(10, 1, 71);
    border-radius: 5px;
    background-color: lightsalmon;
    width: 300px;
    height: 300px;
    margin: 5px;
    box-shadow:5px 5px 3px rgba(0, 0, 0, 0.408);
  }
  div#q1:hover{
    border-radius: 50%;
    transform: translate(100px, 0px) ;
    transition: 1s;

  }  
  div#q2 {
    background-image: linear-gradient(45deg,rgb(2, 2, 95) 20%, rgb(250, 7, 48), red);
  }
  div.quadrado#q2 > div#qcentro{
    margin: auto;
    margin-top: 100px;
    width: 100px;
    height: 100px;
    background-image: url('imagens/pattem001.jpeg');

  }
  div#q3{
    background-color: crimson;
  }
  div#q3:hover {
    background-image: url('imagens/chinese-zodiac.webp');
  }


</style>
<body>
  <div class="quadrado" id="q1">

  </div>
  <div class="quadrado" id="q2">
    <div id="qcentro"></div>

  </div>
  <div class="quadrado" id="q3">

  </div>
</body>
</html>
